<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="container">
        <button class="btn" onclick="play('rock')">👊</button>
        <button class="btn" onclick="play('paper')">🤚</button>
        <button class="btn" onclick="play('scissors')">✌️</button>
    </div>
    <div id="result" class="result"></div>
    <div id="player-score" class="score">Your Score: 0</div>
    <div id="computer-score" class="score">Computer Score: 0</div>
    <div id="message" class="message"></div>
    <script src="script.js"></script>
</body>
</html>
